<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2>Cute Animals</h2>
      <ul class="row">
        <li class="col">
          <h3>Cats</h3>
          <div class="images">
            <img class="image" src="imgs/cat.jpg" alt="A Cat">
          
            <img class="image" src="imgs/cat2.jpeg" alt="A Cat">
          </div>
        </li>
        <li class="col">
          <h3>Dogs</h3>
          <div class="images">
            <img class="image" src="imgs/dog.jpg" alt="A Dog">
          
            <img class="image" src="imgs/dog2.jpg" alt="A Dog">
          </div>
        </li>
        <li class="col">
          <h3>An Alpaca</h3>
          <div>
            <img class="image" src="imgs/alpaca.jpg" alt="An Alpaca">
          </div>
        </li>
      </ul>
    </section>

    <section class="section">
      <h2>Big Animals</h2>
      <ul class="row">
        <li class="col">
          <h3>An Elephant</h3>
          <img class="image" src="imgs/elephant.jpg" alt="An Elephant"></image>
        </li>
        <li class="col">
          <h3>A Giraffe</h3>
          <img class="image" src="imgs/giraffe.jpg" alt="A Giraffe"></image>
        </li>
        <li class="col">
          <h3>A Whale and Her Baby</h3>
          <img class="image" src="imgs/whale.jpg" alt="A whale and her baby"></image>
        </li>
        </ul>
    </section>

    <section class="section">
      <h2>Insects</h2>
      <ul class="row">
        <li class="col">
          <h3>A firefly</h3>
          <img class="image" src="imgs/firefly.jpg" alt="A firefly"></image>
        </li>
        <li class="col">
          <h3>A ladybug</h3>
          <img class="image" src="imgs/ladybug.jpg" alt="A ladybug"></image>
        </li>
        <li class="col">
          <h3>A Butterfly</h3>
          <img class="image" src="imgs/butterfly.jpg" alt="A Butterfly"></image>
        </li>
        </ul>
    </section>
  </body>
</html>
